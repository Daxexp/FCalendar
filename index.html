  <title>MyFinance Buddy - Calendar</title>
  <link rel="icon" href="https://i.imgur.com/5pElksB.jpeg" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background:#005db8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #222;
    }

    .calendar {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: #fff;
      padding: 20px;
      font-weight: bold;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #e9ecef;
      padding: 20px 0;
      font-weight: bold;
      text-align: center;
    }

    .calendar-body {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #dee2e6;
    }

    .calendar-body div {
      background: #fff;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .calendar-body div:hover {
      background: #d0ebff;
    }

    .today {
      background: #74c0fc !important;
      color: #fff;
      font-weight: bold;
    }

    .selected {
      background: #228be6 !important;
      color: #fff;
    }

    #date-picker-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 1rem;
      font-size: 1rem;
    }
    #datePicker {
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>

    function formatDateKey(date) {
      const yyyy = date.getFullYear();
      const mm = (date.getMonth() + 1).toString().padStart(2, "0");
      const dd = date.getDate().toString().padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthYear.innerText = `${date.toLocaleString("default", { month: "long" })} ${year}`;

      const firstDayIndex = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      calendarBody.innerHTML = "";

      // Empty cells before month start
      for (let i = 0; i < firstDayIndex; i++) {
        calendarBody.appendChild(document.createElement("div"));
      }

      const todayStr = formatDateKey(new Date());

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.innerText = day;

        const thisDate = new Date(year, month, day);
        const thisDateKey = formatDateKey(thisDate);

        if (thisDateKey === todayStr) {
          cell.classList.add("today");
        }

        if (selectedDate && thisDateKey === formatDateKey(selectedDate)) {
          cell.classList.add("selected");
        }

        if (sheetLinks[thisDateKey]) {
          cell.style.fontWeight = "bold";
          cell.style.color = "#007bff";
          cell.title = "Open Google Sheet";

          cell.onclick = () => {
            window.open(sheetLinks[thisDateKey], "_blank");
            selectedDate = thisDate;
            renderCalendar(currentDate);
          };
        } else {
          cell.onclick = () => {
            selectedDate = thisDate;
            renderCalendar(currentDate);
            alert(`Selected Date: ${thisDate.toDateString()}\n(No Google Sheet linked yet)`);
          };
        }

        calendarBody.appendChild(cell);
      }
    }

    prevBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);

    document.addEventListener('DOMContentLoaded', () => {
      const datePicker = document.getElementById('datePicker');

      if (datePicker) {
        // Set initial date as today
        const today = new Date();
        datePicker.value = today.toISOString().split('T')[0];

        datePicker.addEventListener('change', () => {
          const selectedDate = new Date(datePicker.value);
          if (isNaN(selectedDate)) return;

          // You can now call your logic to update the calendar:
          showDate(selectedDate);
        });
      }
    });

    // Replace your current render method to accept a custom date
    function showDate(date) {
      currentDate = date;
      renderCalendar(currentDate);
    }
  </script>
