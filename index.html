<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyFinance Buddy - Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>📅 MyFinance Buddy Calendar</h1>

    <div class="calendar-nav">
      <button id="prevMonth">←</button>
      <span id="monthYear"></span>
      <button id="nextMonth">→</button>
    </div>

    <div class="manual-date-entry">
      <label for="manualDate">Enter date (YYYY-MM-DD): </label>
      <input type="text" id="manualDate" placeholder="e.g. 2025-07-19" />
      <button id="goToDate">Go</button>
    </div>

    <div class="calendar" id="calendar"></div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
