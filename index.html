<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFinance Buddy - Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .day {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .day:hover {
      transform: scale(1.05);
      background-color: #f0f8ff;
      cursor: pointer;
    }
    .header {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .manual-date-entry {
      text-align: center;
      margin-bottom: 20px;
    }
    .manual-date-entry input {
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .manual-date-entry button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 5px;
      cursor: pointer;
    }
    .manual-date-entry button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>MyFinance Buddy</h1>

  <div class="manual-date-entry">
    <input type="date" id="manualDate" />
    <button onclick="jumpToDate()">Go</button>
  </div>

  <div class="header" id="monthYear"></div>
  <div id="calendar"></div>
  <script src="calendar.js"></script>

  <script>
    let currentDate = new Date();

    function renderCalendar(date) {
      const calendar = document.getElementById("calendar");
      const monthYear = document.getElementById("monthYear");
      calendar.innerHTML = "";

      const year = date.getFullYear();
      const month = date.getMonth();

      monthYear.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Fill empty slots for days before first day
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement("div");
        day.className = "day";
        day.textContent = i;

        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        day.onclick = () => {
          window.location.href = `https://docs.google.com/spreadsheets/d/your_sheet_id_here?date=${dateStr}`;
        };

        calendar.appendChild(day);
      }
    }

    function jumpToDate() {
      const input = document.getElementById('manualDate').value;
      if (!input) return;

      const selected = new Date(input);
      if (isNaN(selected)) return;

      currentDate = new Date(selected.getFullYear(), selected.getMonth(), 1);
      renderCalendar(currentDate);
    }

    renderCalendar(currentDate);
  </script>
</body>
</html>
